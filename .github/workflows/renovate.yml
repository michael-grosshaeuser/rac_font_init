name: Renovate check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1' # jeden Montag um 03:00 Uhr

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v40.1.12
        with:
          token: ${{ secrets.RAC_FONT_INIT }}